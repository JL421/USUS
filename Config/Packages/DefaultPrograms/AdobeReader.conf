"AdobeReader",
"Adobe Reader",
$True,
$False,
"",
{
	$user = "anonymous"
	$pass = "pass" | ConvertTo-SecureString -AsPlainText -Force
	$cred = New-Object -TypeName System.Management.Automation.PSCredential -argumentlist $user, $pass
	$checkurl = "ftp://ftp.adobe.com/pub/adobe/reader/win/AcrobatDC/"
	$versions = Get-FtpDirectory $checkurl $cred
	IF($versions -eq $Null)
	{
		return
	}
	$version = $versions -split "[\n\r\s]" | Select-Object -Index 0
	$url = "http" + $checkurl.Substring(3,$checkurl.Length-3) + $version + "/AcroRdrDC" + $version + "_en_US.msi"
	$version = $version.Substring(0,2) + "." + $version.Substring(2,3) + "." + $version.Substring(5,$version.Length-5)
	return $url, $version
},
"call for /F `"tokens=2 skip=2 delims=,`" %%a in ('wmic product where `"Name Like 'Adobe Acrobat Reader%'`" get Version /format:csv') do set `"currentversion=%%a`"",
$True,
$True,
$Null