@(
$True,
"Firefox",
"Firefox",
$False,
$False,
$SoftwareRepo,
"",
{
	$user = "anonymous"
	$pass = "pass" | ConvertTo-SecureString -AsPlainText -Force
	$cred = New-Object -TypeName System.Management.Automation.PSCredential -argumentlist $user, $pass
	$checkurl = "ftp://ftp.mozilla.org/pub/mozilla.org/firefox/releases/latest/win32/en-US/"
	$versions = Get-FtpDirectory $checkurl $cred
	$version = $versions -split "[\n\r]" | Select-Object -Index 0
	$url = "http" + $checkurl.Substring(3,$checkurl.Length-3) + $version
	$version -Match '([0-9.]{3,20})' | Out-Null
	$version = $Matches[0]
	return $url, $version
}
)